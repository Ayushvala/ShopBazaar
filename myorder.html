<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopBazaar - My Orders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/social-media-2068/64/_shopping-512.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            color: black;
            text-align: center;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 130%;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .navbar {
            background-color: transparent;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 25px;
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 18px;
            margin: 5px;
        }

        .navbar a:hover {
            color: skyblue;
            opacity: 100px;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            color: skyblue;
        }

        .orders-container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            margin-left: 30%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px;
            transition: all 0.3s ease;
           
        }

        .orders-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .order-details {
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .order-details img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .order-details h3 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .order-details p {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }

        .order-status {
            font-size: 18px;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }

        footer {
            background-color: transparent;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        footer .footer-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        footer .footer-links a:hover {
            color: skyblue;
        }

        footer .footer-text {
            text-align: center;
            font-size: 14px;
        }

    </style>
</head>

<body>
    <div class="navbar">
        <a href="home.html"><div class="logo">Shop<span style="color: purple;">Bazaar</span></div></a>
        <div>
            <a href="home.html">Home</a>
            <a href="product.html">Product</a>
            <a href="offer.html">Giftcard</a>
            <a href="cart.html">Cart</a>
            <a href="myorder.html">Orders</a>
            <a href="login.html" class="logout-btn">Logout <i style="font-size:15px" class="fa">&#xf08b;</i></a>
        </div>
    </div>

    <div class="orders-container">
        <h2>My Orders</h2>

        <div class="order-details" id="order-details">
        
        </div>

        <div class="order-status" id="order-status">
        
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
            <a href="FAQs.html">FAQs</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>
        <div class="footer-text">
            <p>&copy; 2025 ShopBazaar. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        $(document).ready(function () {
    let orders = JSON.parse(localStorage.getItem("orders"));

    if (orders && orders.length > 0) {
      
        orders.forEach(order => {
            let orderHTML = `
                <div class="order-details">
                    <img src="${order.productImage}" alt="Product Image">
                    <h3>${order.productName}</h3>
                    <p>Price: â‚¹${order.productPrice}</p>
                    <p>Payment Method: ${order.paymentMethod}</p>
                    <p>Order Date: ${order.orderDate}</p>
                </div>
                <div class="order-status">
                    Your order has been placed successfully.
                </div>
            `;
            $("#order-details").append(orderHTML);
        });
    } else {
    
        $("#order-details").html("<p>You haven't placed any orders yet.</p>");
        $("#order-status").text("");
    }
});

    </script>

</body>

</html>
